<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Residents Association information and feedback site for the Orchard Park estate residents">
    <meta name="keywords"
        content="Orchard Park, Wexford, Ireland, Residents Association, information, feedback, event, estate, community, neighbourhood, neighbour, family, families">
    <!-- Title -->
    <title>Orchard Park</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Orchard Park</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="color: var(--alt-text-brown);"></i></label>
        <nav>
            <ul id="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="memories.html">Memories</a></li>
                <li><a href="contactus.html" class="current">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main Content -->
    <main class="contactus-main" aria="Contact Us Form">
        <h2 class="box">Get In Touch</h2>
        <section id="contactus">
            <form action="https://formdump.codeinstitute.net" method="post" id="contactus-form">
                <fieldset class="form-container">
                <!-- <legend>Identity Details</legend> -->
                    <div>
                        <label for="name" class="hidden-label">Full Name:</label>
                        <input type="text" placeholder="Enter Full Name" name="name" required>
                    </div>
                    <div>
                        <label for="house-number" class="hidden-label">House Number:</label>
                        <input type="number" placeholder="Enter House Number" name="house number" required>
                    </div>
                    <div>
                        <label for="email" class="hidden-label">Email Address:</label>
                        <input type="email" placeholder="Enter Email Address"  name="email">
                    </div>
                    <div>
                        <label for="subject" class="hidden-label">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Reason</option>
                            <option value="feedback">Feedback</option>
                            <option value="request">Request</option>
                            <option value="issue">Issue</option>
                            <option value="membership">Membership</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="form-container">
                    <label for="message">Tell Us How We Can Help You?</label>
                    <textarea id="message" rows="6" cols="40" name="message" placeholder="Please provide as much detail as you can so the committe members can review and get back to you as soon as possible." required></textarea>
                </fieldset>
                <fieldset id="form-buttons" class="form-container">
                    <button type="submit">Send</button>
                    <button type="reset">Clear</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="socials">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit for adding icons-->
    <script src="https://kit.fontawesome.com/98cede0169.js" crossorigin="anonymous"></script>
</body>

</html>
